<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Table</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/all.css">
  <style>
    .selected {
      color: red;
    }

    table tbody tr:hover {
      cursor: pointer;
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Modal Alert1 -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Fabulous alert</h4>
          </div>
          <div class="modal-body">
            <p>Please select row in table!</p>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <!--  Modal Alert2 -->
    <div class="modal fade" id="myModal2" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Fabulous alert</h4>
          </div>
          <div class="modal-body">
            <p>Enter correct fullName!</p>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="row">
        <div class="col-md-8">
          <table class="table table-striped table-hover" id="tableElement">
          </table>
        </div>
        <!-- FORM -->
        <div class="col-md-4">
          <form class="form-horizontal">
            <div class="form-group hidden">
              <label>Id:</label>
              <input class="form-control" id="inputId" placeholder="Id">
            </div>
            <div class="form-group">
              <label>Name:</label>
              <input class="form-control" id="inputName" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="depSelect">Department:</label>
              <select class="form-control" id="depSelect">
              </select>
            </div>
            <button id="saveRow" class="btn btn-default">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
